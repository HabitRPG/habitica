<import: src="modals">
<import: src="tasks">
<import: src="header">
<import: src="alerts">
<import: src="avatar">
<import: src="rewards">
<import: src="footer">
<import: src="settings">
<import: src="party">
<import: src="pets">

<Title:>
  HabitRPG | Gamify Your Life

<Head:>
  <!-- webfonts -->
  <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">

<Header:>
  <app:modals:modals />
  <ui:connectionAlert>
  <app:alerts:newStuff />
  <div class="header-wrap">

    {#if _undo}<a x-bind="click:undo" class='label undo-button'>Undo</a>{/}

    <app:settings:menu />
    <app:header:header />
  </div>

<Body:>
  <br/>
  <div id="notification-area"></div>
  <div id="wrap">
    <app:alerts:flash />
      <div id="exp-chart" style="display:none;"></div>
    <div id=main class="grid">
      <app:tasks:taskLists />
    </div>
  </div>
  <app:footer:footer />

<Scripts:>

    {{#if equal(_nodeEnv,"production")}}
        <!-- Google Analytics -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-33510635-1']);
            _gaq.push(['_setDomainName', 'habitrpg.com']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    {{/}}

    {{#if and( _loggedIn, notEqual(_user.flags.ads,'hide') )}}
        <script type="text/javascript" src="//wms.assoc-amazon.com/20070822/US/js/link-enhancer-common.js?tag=ha0d2-20">
        </script>
        <noscript>
            <img src="//wms.assoc-amazon.com/20070822/US/img/noscript.gif?tag=ha0d2-20" alt="" />
        </noscript>
    {{/}}
